<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-start gap-6 p-4">
    <div class="divider divider-primary w-full">
        <h1 class="text-primary text-2xl font-bold">Solo Pong</h1>
    </div>

    <div class="flex justify-center w-full">
        <canvas id="pong" width="500" height="600"
            aria-label="Jeu Solo Pong. Déplacez la raquette avec les boutons dédiés ou avec les flèches droite/gauche ">
            Votre navigateur ne supporte pas le canvas
        </canvas>
    </div>

    <div class="text-center space-y-4">
        <button class="btn btn-primary" id="btn">Nouvelle partie</button>
        <p id="score">Score : 0</p>
        <div class="flex justify-center gap-4">
            <button class="btn btn-primary" id="gauche"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn btn-primary" id="droite"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="javascript/main.js"></script>
</body>

</html>
